<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="expense-form">
        <h1>Expense Tracker</h1>

        <div class="input-field">
        <input type="text" id="expense-name" class="input" placeholder="Expense Name">
        <input type="number" id="expense-amount" class="input" placeholder="Amount">
        <button class="add-exp">Add Expense</button>

        </div>
        

        <h2>Expenses</h2>
            <ul id="expense-list">
                <!--Dynamically added here by JS-->
            </ul>
       

        <div id="total">
            <p>Total: $<span id="total-amount">0.00</span></p>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>

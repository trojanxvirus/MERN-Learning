<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atultushar.in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="head">
        <img src="./images/LOGOOG.png" class="logo" alt="" />
        <h2>Log in to AtulTushar.in</h2>
      </div>
      <div class="login-options">
        <button class="login-btn google">
          <img src="https://img.icons8.com/color/16/google-logo.png" /> Continue
          with Google
        </button>
        <button class="login-btn facebook">
          <img src="https://img.icons8.com/color/16/facebook-new.png" />
          Continue with Facebook
        </button>
        <button class="login-btn apple">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" width="16px" height="16px" /> Continue
          with Apple
        </button>
        <button class="login-btn phone">Continue with phone number</button>
      </div>

      <hr class="divider">

      <form action="#">
        
        <label>Email or username</label>
        <input type="text" placeholder="Email or username"  required />

        <button type="submit" class="continue-btn">Continue</button>
      </form>
      <div class="footer">
        <p>Don't have an account? <a href="#" class="sign-up">Sign up.</a></p>
      </div>
    </div>
  </body>
</html>
